    <!-- Aplica√ß√£o Principal -->
    <script type="module">
        import { NexoDashApp } from './src/core/NexoDashApp.js';
        import { LoadingSystem } from './src/systems/LoadingSystem.js';
        import { ThreeJSSystem } from './src/systems/ThreeJSSystem.js';

        // Vari√°vel global para acesso da aplica√ß√£o
        window.app = null;

        /**
         * Fun√ß√£o para sintetizar texto em √°udio usando Web Speech API
         * @param {string} text - Texto a ser sintetizado
         * @param {string} lang - Idioma (padr√£o: 'pt-BR')
         * @param {number} rate - Velocidade da fala (padr√£o: 1.0)
         * @param {number} pitch - Tom da voz (padr√£o: 1.0)
         */
        function speakText(text, lang = 'pt-BR', rate = 1.0, pitch = 1.0) {
            // Verificar se a voz est√° habilitada
            if (window.voiceEnabled === false) {
                console.log('üîá Voz desabilitada pelo usu√°rio');
                return;
            }

            if (!('speechSynthesis' in window)) {
                console.error('API Web Speech n√£o suportada pelo navegador.');
                return;
            }

            const synth = window.speechSynthesis;
            synth.cancel(); // interrompe falas anteriores se houver

            // Fun√ß√£o para executar a s√≠ntese
            const executeSpeech = () => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = rate;
                utterance.pitch = pitch;

                // Selecionar voz Francisca como prioridade m√°xima
                const voices = synth.getVoices();
                
                // 1¬™ Prioridade: Microsoft Francisca Online (Natural) - Portuguese (Brazil)
                const franciscaVoice = voices.find(voice => 
                    voice.name.toLowerCase().includes('francisca') &&
                    voice.name.toLowerCase().includes('portuguese') &&
                    voice.name.toLowerCase().includes('brazil')
                );
                
                // 2¬™ Prioridade: Outras vozes Francisca
                const anyFranciscaVoice = voices.find(voice => 
                    voice.name.toLowerCase().includes('francisca')
                );
                
                // 3¬™ Prioridade: Vozes femininas portuguesas
                const portugueseVoices = voices.filter(voice => 
                    voice.lang === lang || 
                    voice.lang.startsWith('pt') ||
                    voice.name.toLowerCase().includes('portuguese')
                );
                
                const femaleVoice = portugueseVoices.find(voice => 
                    voice.name.toLowerCase().includes('female') ||
                    voice.name.toLowerCase().includes('feminina') ||
                    voice.name.toLowerCase().includes('maria') ||
                    voice.name.toLowerCase().includes('ana') ||
                    voice.name.toLowerCase().includes('helena') ||
                    voice.name.toLowerCase().includes('catarina') ||
                    voice.name.toLowerCase().includes('lucia') ||
                    voice.name.toLowerCase().includes('zira') ||
                    voice.name.toLowerCase().includes('mobile female') ||
                    !voice.name.toLowerCase().includes('male')
                );
                
                // Selecionar a melhor voz dispon√≠vel
                const selectedVoice = franciscaVoice || anyFranciscaVoice || femaleVoice || portugueseVoices[0];
                
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                    let voiceType = 'Padr√£o';
                    if (franciscaVoice) voiceType = 'Francisca (Preferida)';
                    else if (anyFranciscaVoice) voiceType = 'Francisca';
                    else if (femaleVoice) voiceType = 'Feminina';
                    
                    console.log(`üîä Usando voz: ${selectedVoice.name} (${selectedVoice.lang}) - ${voiceType}`);
                } else {
                    console.log('üîä Usando voz padr√£o do sistema');
                }

                // Eventos para debug
                utterance.onstart = () => console.log('üé§ Iniciando s√≠ntese de voz');
                utterance.onend = () => console.log('üé§ S√≠ntese de voz finalizada');
                utterance.onerror = (e) => console.error('‚ùå Erro na s√≠ntese:', e);

                synth.speak(utterance);
            };

            // Se vozes n√£o est√£o carregadas, aguardar
            if (synth.getVoices().length === 0) {
                synth.addEventListener('voiceschanged', executeSpeech, { once: true });
            } else {
                executeSpeech();
            }
        }

        // Expor a fun√ß√£o globalmente para uso pelos sistemas
        window.speakText = speakText;

        /**
         * Lista todas as vozes dispon√≠veis no sistema
         * √ötil para debug e verifica√ß√£o de vozes
         */
        function listAvailableVoices() {
            if (!('speechSynthesis' in window)) {
                console.error('API Web Speech n√£o suportada pelo navegador.');
                return [];
            }

            const synth = window.speechSynthesis;
            const voices = synth.getVoices();
            
            console.log('üé§ Vozes dispon√≠veis no sistema:');
            voices.forEach((voice, index) => {
                const isFrancisca = voice.name.toLowerCase().includes('francisca');
                const isPortuguese = voice.lang.startsWith('pt') || voice.name.toLowerCase().includes('portuguese');
                const marker = isFrancisca ? '‚≠ê [FRANCISCA]' : isPortuguese ? 'üáßüá∑ [PT]' : 'üåê';
                
                console.log(`${marker} ${index + 1}. ${voice.name} (${voice.lang}) - ${voice.gender || 'N/A'}`);
            });
            
            return voices;
        }

        // Expor a fun√ß√£o globalmente
        window.listAvailableVoices = listAvailableVoices;

        /**
         * Verifica se a voz Francisca est√° dispon√≠vel
         * @returns {Object} - Informa√ß√µes sobre a disponibilidade da Francisca
         */
        function checkFranciscaAvailability() {
            if (!('speechSynthesis' in window)) {
                return { available: false, reason: 'Web Speech API n√£o suportada' };
            }

            const synth = window.speechSynthesis;
            const voices = synth.getVoices();
            
            const franciscaVoice = voices.find(voice => 
                voice.name.toLowerCase().includes('francisca') &&
                voice.name.toLowerCase().includes('portuguese') &&
                voice.name.toLowerCase().includes('brazil')
            );
            
            if (franciscaVoice) {
                return { 
                    available: true, 
                    voice: franciscaVoice,
                    name: franciscaVoice.name,
                    lang: franciscaVoice.lang
                };
            }
            
            const anyFranciscaVoice = voices.find(voice => 
                voice.name.toLowerCase().includes('francisca')
            );
            
            if (anyFranciscaVoice) {
                return { 
                    available: true, 
                    voice: anyFranciscaVoice,
                    name: anyFranciscaVoice.name,
                    lang: anyFranciscaVoice.lang,
                    warning: 'Francisca encontrada, mas n√£o especificamente para Portugu√™s do Brasil'
                };
            }
            
            return { 
                available: false, 
                reason: 'Voz Francisca n√£o encontrada no sistema',
                suggestion: 'Verifique se as vozes do Microsoft Speech Platform est√£o instaladas'
            };
        }

        // Expor a fun√ß√£o globalmente
        window.checkFranciscaAvailability = checkFranciscaAvailability;

        // Listar vozes automaticamente quando carregarem
        if ('speechSynthesis' in window) {
            const synth = window.speechSynthesis;
            if (synth.getVoices().length === 0) {
                synth.addEventListener('voiceschanged', () => {
                    listAvailableVoices();
                    const franciscaCheck = checkFranciscaAvailability();
                    if (franciscaCheck.available) {
                        console.log(`‚úÖ Voz Francisca dispon√≠vel: ${franciscaCheck.name}`);
                    } else {
                        console.warn(`‚ö†Ô∏è Voz Francisca n√£o dispon√≠vel: ${franciscaCheck.reason}`);
                    }
                }, { once: true });
            } else {
                listAvailableVoices();
                const franciscaCheck = checkFranciscaAvailability();
                if (franciscaCheck.available) {
                    console.log(`‚úÖ Voz Francisca dispon√≠vel: ${franciscaCheck.name}`);
                } else {
                    console.warn(`‚ö†Ô∏è Voz Francisca n√£o dispon√≠vel: ${franciscaCheck.reason}`);
                }
            }
        }

        // Fun√ß√£o global de conveni√™ncia para testar a voz Francisca
        window.testFrancisca = function() {
            const check = checkFranciscaAvailability();
            console.log('üé§ Status da voz Francisca:', check);
            
            if (check.available) {
                const message = 'Ol√°! Eu sou a Francisca, e estarei narrando sua jornada no Nexo Dash!';
                speakText(message, 'pt-BR', 1.0, 1.0);
                console.log('üîä Reproduzindo teste com Francisca...');
            } else {
                console.warn('‚ö†Ô∏è Francisca n√£o est√° dispon√≠vel. Testando com voz alternativa...');
                const message = 'Ol√°! A voz Francisca n√£o est√° dispon√≠vel, mas vamos continuar com outra voz!';
                speakText(message, 'pt-BR', 1.0, 1.0);
            }
        };

        // Fun√ß√£o para mostrar instru√ß√µes no console
        window.voiceHelp = function() {
            console.log(`
üé§ COMANDOS DE VOZ DISPON√çVEIS:
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

üìã listAvailableVoices() - Lista todas as vozes do sistema
üîç checkFranciscaAvailability() - Verifica se Francisca est√° dispon√≠vel  
üéµ testFrancisca() - Testa a voz Francisca
üîä speakText("texto", "pt-BR") - Fala qualquer texto
‚ÑπÔ∏è  voiceHelp() - Mostra esta ajuda

üí° DICA: Se a Francisca n√£o estiver dispon√≠vel, verifique se as vozes do 
   Microsoft Speech Platform est√£o instaladas no Windows.
            `);
        };

        console.log('üé§ Sistema de voz inicializado! Digite voiceHelp() para ver os comandos dispon√≠veis.');

        // Array de dicas para mostrar durante carregamento
        const loadingTips = [
            "üí° Dica: Use as teclas WASD para navegar no ambiente 3D",
            "üéØ Dica: Clique nos elementos 3D para interagir com eles",
            "‚ö° Dica: Pressione ESC para fechar pain√©is",
            "üîß Dica: Este projeto ensina desenvolvimento Dash/Python",
            "üé® Dica: O ambiente utiliza Three.js para renderiza√ß√£o 3D",
            "üìö Dica: Cada m√≥dulo adiciona nova funcionalidade"
        ];
        let currentTipIndex = 0;

        /**
         * Fun√ß√£o global nextStep para compatibilidade com o bot√£o
         */
        window.nextStep = function() {
            if (window.app && window.app.getSystem('module')) {
                const moduleSystem = window.app.getSystem('module');
                if (moduleSystem.nextStep) {
                    moduleSystem.nextStep();
                } else {
                    console.log('Fun√ß√£o nextStep ainda n√£o dispon√≠vel no ModuleSystem');
                }
            } else {
                console.log('App ou ModuleSystem n√£o inicializado ainda');
            }
        };

        /**
         * Atualiza o status de carregamento
         */
        function updateLoadingStatus(status) {
            const statusElement = document.getElementById('loading-status');
            if (statusElement) {
                statusElement.textContent = status;
            }
        }

        /**
         * Rotaciona as dicas de carregamento
         */
        function rotateTips() {
            const tipsElement = document.getElementById('loading-tips');
            if (tipsElement && loadingTips.length > 0) {
                currentTipIndex = (currentTipIndex + 1) % loadingTips.length;
                tipsElement.style.opacity = '0';
                setTimeout(() => {
                    tipsElement.textContent = loadingTips[currentTipIndex];
                    tipsElement.style.opacity = '0.7';
                }, 300);
            }
        }

        // Iniciar rota√ß√£o de dicas
        setInterval(rotateTips, 3000);

        /**
         * Atualiza a barra de progresso
         */
        function updateLoadingProgress(percentage) {
            const loadingBar = document.getElementById('loading-bar');
            const percentageElement = document.getElementById('loading-percentage');
            
            if (loadingBar) {
                loadingBar.style.width = `${Math.min(percentage, 100)}%`;
            }
            
            if (percentageElement) {
                percentageElement.textContent = `${Math.round(percentage)}%`;
            }
        }

        /**
         * Mostra erro para o usu√°rio
         */
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                background: rgba(255, 0, 0, 0.9); color: white; padding: 2rem;
                border-radius: 10px; text-align: center; z-index: 10001;
                max-width: 400px; box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            `;
            errorDiv.innerHTML = `
                <h3>‚ùå Erro</h3>
                <p style="margin: 1rem 0;">${message}</p>
                <button onclick="window.location.reload()" style="
                    background: white; color: red; border: none; padding: 0.5rem 1rem;
                    border-radius: 5px; cursor: pointer; font-weight: bold;
                ">Recarregar P√°gina</button>
            `;
            document.body.appendChild(errorDiv);
        }

        /**
         * Verifica se todas as depend√™ncias foram carregadas
         */
        function checkDependencies(retryCount = 0) {
            const maxRetries = 10; // Reduzido de 20 para 10
            
            if (retryCount >= maxRetries) {
                console.error('‚ùå Falha ao carregar depend√™ncias ap√≥s m√∫ltiplas tentativas');
                showError('Erro ao carregar depend√™ncias. Recarregue a p√°gina.');
                return false;
            }

            const dependencies = {
                THREE: window.THREE,
                OrbitControls: window.THREE?.OrbitControls,
                GLTFLoader: window.THREE?.GLTFLoader,
                FBXLoader: window.THREE?.FBXLoader,
                fflate: window.fflate
            };

            const missingDependencies = Object.entries(dependencies)
                .filter(([name, dep]) => !dep)
                .map(([name]) => name);

            if (missingDependencies.length > 0) {
                console.log(`‚è≥ Aguardando depend√™ncias: ${missingDependencies.join(', ')} (tentativa ${retryCount + 1}/${maxRetries})`);
                updateLoadingStatus(`Carregando: ${missingDependencies.join(', ')}...`);
                updateLoadingProgress(20 + (retryCount * 7)); // Progresso mais r√°pido
                
                setTimeout(() => checkDependencies(retryCount + 1), 200); // Reduzido de 500ms para 200ms
                return false;
            }

            console.log('‚úÖ Todas as depend√™ncias carregadas com sucesso!');
            updateLoadingStatus('Depend√™ncias carregadas!');
            updateLoadingProgress(60);

            // Inicializar aplica√ß√£o
            initializeApplication();
            return true;
        }

        /**
         * Inicializa a aplica√ß√£o principal
         */
        async function initializeApplication() {
            try {
                console.log('üöÄ Inicializando Nexo Dash App...');
                updateLoadingStatus('Inicializando aplica√ß√£o...');
                updateLoadingProgress(70);

                // Criar inst√¢ncia da aplica√ß√£o
                window.app = new NexoDashApp();

                // Registrar sistemas de forma mais r√°pida
                const loadingSystem = new LoadingSystem(app);
                const threeSystem = new ThreeJSSystem(app);
                const uiSystem = new UISystem(app);
                const moduleSystem = new ModuleSystem(app);

                app.registerSystem('loading', loadingSystem);
                app.registerSystem('three', threeSystem);
                app.registerSystem('ui', uiSystem);
                app.registerSystem('module', moduleSystem);

                updateLoadingStatus('Sistemas registrados...');
                updateLoadingProgress(85);

                // Inicializar aplica√ß√£o de forma mais r√°pida
                await app.initialize();

                updateLoadingStatus('Finalizando...');
                updateLoadingProgress(95);

                // Ocultar tela de carregamento mais rapidamente
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                            updateLoadingProgress(100);
                            
                            // Mostrar controles
                            const controlsPanel = document.getElementById('controls-panel');
                            if (controlsPanel) {
                                controlsPanel.classList.add('visible');
                            }
                        }, 500); // Reduzido de 1000ms para 500ms
                    }
                }, 200); // Reduzido de 1000ms para 200ms

                console.log('‚úÖ Nexo Dash App inicializado com sucesso!');

            } catch (error) {
                console.error('‚ùå Erro ao inicializar aplica√ß√£o:', error);
                showError('Erro ao inicializar o laborat√≥rio virtual. Verifique o console para detalhes.');
            }
        }

        /**
         * Configura√ß√£o de tradu√ß√£o (placeholder)
         */
        function setupTranslation() {
            // Detectar idioma do navegador
            const userLang = navigator.language || navigator.userLanguage;
            console.log(`üåç Idioma detectado: ${userLang}`);
            
            // Implementar sistema de tradu√ß√£o se necess√°rio
            // Por enquanto, mantemos portugu√™s como padr√£o
        }

        // Inicializa√ß√£o quando a p√°gina carregar
        window.addEventListener('load', () => {
            console.log('üìÑ P√°gina carregada, verificando depend√™ncias...');
            updateLoadingStatus('Verificando depend√™ncias...');
            updateLoadingProgress(10);
            
            // Timeout de seguran√ßa para carregamento
            const loadingTimeout = setTimeout(() => {
                console.warn('‚è∞ Timeout de carregamento atingido, tentando inicializar mesmo assim...');
                updateLoadingStatus('Carregamento demorado - tentando continuar...');
                updateLoadingProgress(50);
                
                // Tentar inicializar com depend√™ncias m√≠nimas
                if (window.THREE) {
                    initializeApplication();
                } else {
                    showError('Depend√™ncias cr√≠ticas n√£o carregaram. Recarregue a p√°gina.');
                }
            }, 10000); // 10 segundos m√°ximo
            
            // Aguardar carregamento de depend√™ncias com timeout reduzido
            setTimeout(() => {
                clearTimeout(loadingTimeout);
                checkDependencies();
            }, 100); // Reduzido de 500ms para 100ms
        });

        // Limpeza ao fechar a p√°gina
        window.addEventListener('beforeunload', () => {
            if (window.app) {
                console.log('üßπ Limpando recursos da aplica√ß√£o...');
                app.dispose();
            }
        });

        // Tratamento de erros globais
        window.addEventListener('error', (event) => {
            console.error('‚ùå Erro global capturado:', event.error);
            showError('Ocorreu um erro inesperado. Verifique o console para detalhes.');
        });

        // Tratamento de promises rejeitadas
        window.addEventListener('unhandledrejection', (event) => {
            console.error('‚ùå Promise rejeitada:', event.reason);
            showError('Erro interno da aplica√ß√£o. Verifique o console para detalhes.');
        });

        // Debug: exposar sistemas globalmente em desenvolvimento
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            window.debug = {
                getApp: () => window.app,
                getSystem: (name) => window.app?.getSystem(name),
                checkSystems: () => {
                    if (!window.app) {
                        console.log('App n√£o inicializado');
                        return;
                    }
                    const systems = ['loading', 'three', 'ui', 'module'];
                    systems.forEach(name => {
                        const system = window.app.getSystem(name);
                        console.log(`${name}: ${system ? '‚úÖ' : '‚ùå'}`);
                    });
                },
                testSpeech: (text = 'Ol√°! Bem-vindo ao laborat√≥rio virtual do Nexo Dash.') => {
                    console.log('üîä Testando s√≠ntese de voz...');
                    if (window.speakText) {
                        window.speakText(text, 'pt-BR', 1.0, 1.1);
                    } else {
                        console.error('Fun√ß√£o speakText n√£o dispon√≠vel');
                    }
                },
                testDrTuring: (text = 'Testando a Dra. Ana Turing com s√≠ntese de voz!') => {
                    const threeSystem = window.app?.getSystem('three');
                    if (threeSystem && threeSystem.getDrTuringManager) {
                        const drTuring = threeSystem.getDrTuringManager();
                        if (drTuring && drTuring.speak3D) {
                            drTuring.speak3D(text, 7000);
                        } else {
                            console.error('Dra. Turing n√£o dispon√≠vel');
                        }
                    } else {
                        console.error('Sistema 3D n√£o dispon√≠vel');
                    }
                },
                forceStartModule: () => {
                    const moduleSystem = window.app?.getSystem('module');
                    if (moduleSystem && moduleSystem.startFirstModule) {
                        moduleSystem.startFirstModule();
                        console.log('üöÄ M√≥dulo for√ßado a iniciar');
                    } else {
                        console.error('Sistema de m√≥dulos n√£o dispon√≠vel');
                    }
                },
                checkUI: () => {
                    const uiSystem = window.app?.getSystem('ui');
                    if (uiSystem) {
